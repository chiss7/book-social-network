events {}

http {
  server {
    listen 80;

    location / {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ /index.html; # When access to localhost:80 or localhost:80/ or localhost:80/index.html, it will fall in this location rule.
    }

    # Handle JS, CSS files with the correct MIME type
    location ~ \.(js|css)$ {
      root /usr/share/nginx/html;
      include /etc/nginx/mime.types;
    }

    # Catch all locations to handle refreshes on any route
    location ~ ^/.+$ {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri /index.html;
    }
  }
}
