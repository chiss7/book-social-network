<div class="container-fluid card login-container">
  <h1 class="text-center">Register</h1>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length"> <!-- display only if I have error messages -->
    <p *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
  <div class="mb-3">
    <label for="firstname" class="form-label">First name</label>
    <input [(ngModel)]="registerRequest.firstname" type="text" class="form-control" id="firstname" placeholder="John">
  </div>
  <div class="mb-3">
    <label for="lastname" class="form-label">Last name</label>
    <input [(ngModel)]="registerRequest.lastname" type="text" class="form-control" id="lastname" placeholder="Doe">
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">Email Address</label>
    <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="mb-3 d-flex justify-content-between">
    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Register</em>
    </button>
    <div>
      Already have an account?&nbsp;&nbsp;
      <button (click)="login()" type="button" class="btn btn-link">
        Sign In
      </button>
    </div>
  </div>
</div>
